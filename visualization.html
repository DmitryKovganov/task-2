<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Визуализация островов</title>
    <meta name="description" content="shri islands">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <a href="./index.html">Назад к островам</a><br>
    <button id="next_step">Следующий шаг</button>
    <div class="outer"></div>
    <script src="js/consts.js"></script>
    <script src="js/render.js"></script>
    <script src="js/exploreMap.js"></script>
    <script src="js/solution.js"></script>
    <script src="js/visualizeSolution.js"></script>
    <script>
        (function (root) {
            var explorator = root.SHRI_ISLANDS.visualizeSolution(root.SHRI_ISLANDS.MAP);

            document.getElementById('next_step').onclick = function(e) {
                const { done, value } = explorator();
                if (!done) {
                    document.querySelector('.outer').insertBefore(
                        root.SHRI_ISLANDS.render(value.map, value.map.islandCount),
                        document.querySelector('.outer').children[0]
                    );
                }
                else {
                    this.disabled = true;
                }
            }
        })(this);
    </script>
</body>
</html>
